name: Scanners

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  npm_build:
    runs-on: ubuntu-latest
    name: build + lint
    steps:
      - uses: actions/checkout@v2
      - name: npm Build
        run: npm install
      - run: set -eo pipefail; npm run build && npm run lint 2>&1| tee ./linter-report.txt
      - uses: actions/upload-artifact@master
        if: always()
        with:
          name: NPM Linter Report
          path: ./linter-report.txt

  npm_prettier:
    runs-on: ubuntu-latest
    name: prettier
    steps:
      - uses: actions/checkout@v2
      - name: npm Build
        run: npm install
      - run: set -eo pipefail; npm run prettier 2>&1| tee ./prettier-report.txt
      - uses: actions/upload-artifact@master
        if: always()
        with:
          name: NPM Prettier Report
          path: ./prettier-report.txt

  npm-audit:
    runs-on: ubuntu-latest
    name: npm audit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: npm audit
        run: npm audit
